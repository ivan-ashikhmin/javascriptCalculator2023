<!doctype html>
<html lang="en">

<head>
  <title>Javascript Calculator by Ivan Ashikhmin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="js/jsCalcBrain.js"></script>
  <style>
    #display {
      font-size: 3rem; <!-- mobile responsive -->
    }
  </style>
</head>
<body>

  <div class="container-fluid my-5"> <!-- container-fluid means mobile screen friendly -->

    <div class="row text-center">
      <div class="col-10">
        <div id="display" class="bg-dark text-white my-3 py-4">0</div>
      </div>
      <div class="col-2">
        <div id="secondaryDisplay" class="bg-warning text-white my-3 py-5">0</div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-4">
        <a id="one" class="btn btn-block btn-secondary" onclick="updateDisplay(1)">1</a>
        <a id="four" class="btn btn-block btn-secondary" onclick="updateDisplay(4)">4</a>
        <a id="seven" class="btn btn-block btn-secondary" onclick="updateDisplay(7)">7</a>
        <a id="clear" class="btn btn-block btn-primary" onclick="clearDisplay()">AC</a>

      </div>
      <div class="col-4">
        <a id="two" class="btn btn-block btn-secondary" onclick="updateDisplay(2)">2</a>
        <a id="five" class="btn btn-block btn-secondary" onclick="updateDisplay(5)">5</a>
        <a id="eight" class="btn btn-block btn-secondary" onclick="updateDisplay(8)">8</a>
        <a id="zero" class="btn btn-block btn-secondary" onclick="updateDisplay(0)">0</a>
      </div>
      <div class="col-4">
        <a id="three" class="btn btn-block btn-secondary" onclick="updateDisplay(3)">3</a>
        <a id="six" class="btn btn-block btn-secondary" onclick="updateDisplay(6)">6</a>
        <a id="nine" class="btn btn-block btn-secondary" onclick="updateDisplay(9)">9</a>
        <a id="equals" class="btn btn-block btn-secondary" onclick="updateDisplay('equals')">=</a>
      </div>
    </div>
    <div class="row text-center pt-3">
      <div class="col">
        <a id="add" class="btn btn-block btn-warning" onclick="updateDisplay('add')">+</a>
      </div>
      <div class="col">
        <a id="subtract" class="btn btn-block btn-warning" onclick="updateDisplay('subtract')">-</a>
      </div>
      <div class="col">
        <a id="multiply" class="btn btn-block btn-warning" onclick="updateDisplay('multiply')">*</a>
      </div>
      <div class="col">
        <a id="divide" class="btn btn-block btn-warning" onclick="updateDisplay('divide')">/</a>
      </div>
      <div class="col">
        <a id="decimal" class="btn btn-block btn-secondary" onclick="updateDisplay('decimal')">.</a>
      </div>
      <div class="col">
        <a id="negative-value" class="btn btn-block btn-secondary" onclick="updateDisplay('negative-value')">+/-</a>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="float-right">
          <h5>
            <a href="#" target="_blank">
              Ivan Ashikhmin Calculator
            </a>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
